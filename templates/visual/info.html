{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f9;
    color: #333;
  }

  .title {
    text-align: center;
    font-size: 3rem;
    margin-top: 30px;
    animation: fadeIn 1s ease-in-out;
    color: #2c3e50;
    text-shadow: 1px 1px 2px #ccc;
  }

  .book-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
  }

  .book-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: 300px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: slideUp 0.5s ease-in-out;
  }

  .book-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
  }

  .book-card p {
    margin: 10px 0;
    line-height: 1.5;
  }

  a {
    display: inline-block;
    margin: 30px auto;
    text-align: center;
    text-decoration: none;
    background: #3498db;
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
  }

  a:hover {
    background: #2980b9;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

<div class="book-list">
  {% for p in info %}
    <div class="book-card">
      <p><strong>Name:</strong> {{ p.name }}</p>
      <p><strong>Price:</strong> ${{ p.price }}</p>
      <p><a href="{% url 'detail' p.pk %}">Details</a></p>
    </div>
  {% empty %}
    <p style="text-align: center;">No books found.</p>
  {% endfor %}
</div>

{% endblock %}
